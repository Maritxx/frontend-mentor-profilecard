<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">

		<title>Frontend Mentor | Profile card component</title>
	</head>

	<body>
		<main id="my-page">
			<section class="profile-card">
				<div class="profile-card__holder threeFifty">
					<div class="profile-card__bg">
					</div>
					<img src="img/image-victor.jpg" alt="Victor Crest">
					<h1>Victor Crest</h1><span class="age__text">26</span>
					<span class="location__text">London</span>
					<div class="statistics__holder">
						<div class="statistics__content-box">
							<span class="stats__header">80K</span>
							<span class="stats__content">Followers</span>
						</div>
						<div class="statistics__content-box">
							<span class="stats__header">803K</span>
							<span class="stats__content">Likes</span>
						</div>
						<div class="statistics__content-box">
							<span class="stats__header">1.4K</span>
							<span class="stats__content">Photos</span>
						</div>
					</div>
				</div>
			</section>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    			Coded by <a href="#">Marit</a>.
			</div>
		</main>
	</body>
</html>
